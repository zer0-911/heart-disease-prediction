<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white font-sans">

  <!-- Title Section -->
  <div class="text-center py-12">
    <h1 class="text-4xl font-bold text-cyan-400">Heart Disease Prediction</h1>
    <p class="text-lg mt-4">A Machine Learning Web Application that predicts the chances of having heart disease!</p>
  </div>

  <!-- Form Section -->
  <div class="flex justify-center items-center">
    <form action="/detail" method="POST" class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-md w-full">
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-cyan-400 text-center">Welcome to MedX</h2>
      </div>

      <div class="mb-4">
        <label for="Username" class="block text-sm font-medium mb-2">Name:</label>
        <input type="text" name="Username" id="Username" placeholder="Enter your Name" required
          class="w-full px-4 py-2 border border-gray-700 rounded-lg bg-gray-900 text-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <div class="mb-6">
        <label for="email" class="block text-sm font-medium mb-2">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required
          class="w-full px-4 py-2 border border-gray-700 rounded-lg bg-gray-900 text-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <div class="flex justify-center">
        <button type="submit" id="nextbtn"
          class="bg-cyan-400 hover:bg-cyan-500 text-gray-900 font-bold py-2 px-6 rounded-full shadow-lg transition">
          Next
        </button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center py-6 mt-12">
    <p class="text-sm text-gray-500">Â© 2024 MedX. All rights reserved.</p>
  </footer>
</body>

</html>
